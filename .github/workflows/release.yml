name: Публикация релиза

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    uses: autumn-library/workflows/.github/workflows/release.yml@main
    with:
      package_mask: "autumn-event-publisher-*.ospx"
      oscript_version: dev
    secrets:
      PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
